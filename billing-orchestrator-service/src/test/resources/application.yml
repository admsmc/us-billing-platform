spring:
  datasource:
    url: jdbc:h2:mem:orchestrator_test;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: true
    locations: classpath:db/migration/orchestrator
  jackson:
    serialization:
      write-dates-as-timestamps: false

orchestrator:
  internal-auth:
    jwt-keys:
      k1: dev-internal-token
    jwt-default-kid: k1
  events:
    kafka:
      enabled: false
