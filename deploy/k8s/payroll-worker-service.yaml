apiVersion: v1
kind: Service
metadata:
  name: billing-worker-service
  namespace: us-payroll
spec:
  selector:
    app: billing-worker-service
  ports:
    - name: http
      port: 8088
      targetPort: 8088
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-worker-service
  namespace: us-payroll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-worker-service
  template:
    metadata:
      labels:
        app: billing-worker-service
    spec:
      containers:
        - name: billing-worker-service
          image: ghcr.io/REPLACE_ME/us-payroll-platform/billing-worker-service:REPLACE_TAG
          env:
            - name: SERVER_PORT
              value: "8088"
            - name: DOWNSTREAMS_HR_BASE_URL
              value: http://hr-service:8081
            - name: DOWNSTREAMS_TAX_BASE_URL
              value: http://tax-service:8082
            - name: DOWNSTREAMS_LABOR_BASE_URL
              value: http://labor-service:8083
          ports:
            - containerPort: 8088
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8088
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
