apiVersion: v1
kind: Service
metadata:
  name: edge-service
  namespace: us-payroll
spec:
  selector:
    app: edge-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service
  namespace: us-payroll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service
  template:
    metadata:
      labels:
        app: edge-service
    spec:
      containers:
        - name: edge-service
          image: ghcr.io/REPLACE_ME/us-payroll-platform/edge-service:REPLACE_TAG
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: WORKER_BASE_URL
              value: http://payroll-worker-service:8088
            - name: EDGE_AUTH_MODE
              value: DISABLED
            # If using HS256 dev mode:
            # - name: EDGE_AUTH_HS256_SECRET
            #   valueFrom:
            #     secretKeyRef:
            #       name: edge-auth
            #       key: hs256-secret
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
