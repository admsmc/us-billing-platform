apiVersion: v1
kind: ServiceAccount
metadata:
  name: payroll-worker-service
automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: payroll-worker-service
spec:
  selector:
    app: payroll-worker-service
  ports:
    - name: http
      port: 8088
      targetPort: 8088
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payroll-worker-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payroll-worker-service
  template:
    metadata:
      labels:
        app: payroll-worker-service
    spec:
      serviceAccountName: payroll-worker-service
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: payroll-worker-service
          image: ghcr.io/REPLACE_ME/us-payroll-platform/payroll-worker-service:REPLACE_TAG
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVER_PORT
              value: "8088"
            - name: HR_BASE_URL
              value: http://hr-service:8081
            - name: TAX_BASE_URL
              value: http://tax-service:8082
            - name: LABOR_BASE_URL
              value: http://labor-service:8083
            # Internal token for orchestrator internal endpoints (if enabled)
            - name: ORCHESTRATOR_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: orchestrator-internal-auth
                  key: shared-token
          ports:
            - containerPort: 8088
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8088
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8088
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: tmp
          emptyDir: {}
