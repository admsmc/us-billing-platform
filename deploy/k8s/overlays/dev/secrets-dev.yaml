# NOTE: Dev-only example secrets for local clusters.
# - These credentials are NOT used in any shared or production environment.
# - For real environments, provision secrets from your secret manager and
#   either:
#   - replace this file locally, or
#   - supply an additional overlay that defines per-environment Secrets.
#
# See docs/ops/secrets-integration-kubernetes.md for production patterns.
apiVersion: v1
kind: Secret
metadata:
  name: hr-db
type: Opaque
stringData:
  jdbc-url: jdbc:postgresql://postgres:5432/us_payroll_hr
  username: hr_service
  # Dev-only password for local Postgres; do not reuse outside local clusters.
  password: dev-only-change-me
---
