spring:
  datasource:
    url: jdbc:h2:mem:orchestrator_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

orchestrator:
  internal-auth:
    shared-secret: dev-internal-token
    header-name: X-Internal-Token
  events:
    kafka:
      enabled: false
