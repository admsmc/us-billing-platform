server:
  port: ${SERVER_PORT:8080}

edge:
  auth:
    mode: ${EDGE_AUTH_MODE:DISABLED}
    hs256-secret: ${EDGE_AUTH_HS256_SECRET:}

spring:
  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader
      routes:
        - id: worker
          uri: ${WORKER_BASE_URL:http://localhost:8088}
          predicates:
            - Path=/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
