name: release-images

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - edge-service
          - payroll-worker-service
          - payroll-orchestrator-service
          - hr-service
          - tax-service
          - labor-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/us-payroll-platform/${{ matrix.service }}
          tags: |
            type=ref,event=tag

      - name: Build (load locally for scanning)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan (block on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: sarif
          output: trivy-image.sarif
          exit-code: '1'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image SBOM (CycloneDX)
        uses: anchore/sbom-action@v0.17.0
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: cyclonedx-json
          output-file: sbom-${{ matrix.service }}.cdx.json

      - name: Upload image SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.cdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Attest image SBOM
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom-${{ matrix.service }}.cdx.json
          push-to-registry: true
