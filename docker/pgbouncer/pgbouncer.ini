[databases]
* = host=postgres port=5432
auth_db = host=postgres port=5432 dbname=postgres

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

# Simple authentication using static userlist file
# For benchmarks and development - uses pre-hashed passwords
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Connection pooling mode: transaction is optimal for high concurrency
pool_mode = transaction

# Connection pool sizing
max_client_conn = 2000
default_pool_size = 20

# Reserve pool for sudden spikes
reserve_pool_size = 5
reserve_pool_timeout = 3

# Server connection lifetime (30 minutes)
server_lifetime = 1800
server_idle_timeout = 600

# Client connection lifetime
server_reset_query = DISCARD ALL
server_check_delay = 30

# Logging
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1

# Performance tuning
ignore_startup_parameters = extra_float_digits

# Admin access
admin_users = postgres
stats_users = postgres
