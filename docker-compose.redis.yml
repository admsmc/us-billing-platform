# Redis caching layer overlay
# Usage: docker compose -f docker-compose.yml -f docker-compose.redis.yml up -d
#
# This overlay adds Redis for caching tax and labor standards reference data.
# Benefits:
# - Reduces service-to-service calls from 60K/payrun to ~1/payrun
# - 30-50% reduction in per-employee processing time
# - 24-hour TTL for reference data (tax rules, labor standards rarely change)

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  billing-worker-service:
    depends_on:
      - redis
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TAX_TTL_HOURS: ${CACHE_TAX_TTL_HOURS:-24}
      CACHE_LABOR_TTL_HOURS: ${CACHE_LABOR_TTL_HOURS:-24}
