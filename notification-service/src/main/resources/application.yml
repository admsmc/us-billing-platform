server:
  port: 8091

spring:
  application:
    name: notification-service
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/us_billing_notification}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  flyway:
    enabled: true
    locations: classpath:db/migration/notification
    baseline-on-migrate: true
  
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  
  # Kafka configuration for event consumption
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  
  # RabbitMQ configuration for notification queuing
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Notification configuration
notification:
  # Email provider: "logging" for dev, "sendgrid" for production
  email:
    provider: ${EMAIL_PROVIDER:logging}
    sendgrid:
      api-key: ${SENDGRID_API_KEY:}
      from-email: ${SENDGRID_FROM_EMAIL:noreply@utility.com}
      from-name: ${SENDGRID_FROM_NAME:Your Utility Company}
  
  # SMS provider: "logging" for dev, "twilio" for production
  sms:
    provider: ${SMS_PROVIDER:logging}
    twilio:
      account-sid: ${TWILIO_ACCOUNT_SID:}
      auth-token: ${TWILIO_AUTH_TOKEN:}
      from-number: ${TWILIO_FROM_NUMBER:}
  
  # Template configuration
  templates:
    cache-enabled: true
    reload-on-change: true

logging:
  level:
    com.example.usbilling: INFO
    com.example.usbilling.notification: DEBUG
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
