server:
  port: ${SERVER_PORT:8084}

spring:
  application:
    name: time-ingestion-service
  # Disable Boot's auto-Flyway; we run Flyway explicitly so we can control locations.
  flyway:
    enabled: false

# Default SINGLE-db configuration (override via env in deploy)
time:
  db:
    url: ${TIME_DB_URL:jdbc:h2:mem:time_ingestion;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${TIME_DB_USERNAME:sa}
    password: ${TIME_DB_PASSWORD:}

management:
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
