services:
  postgres:
    # Bench-only profiling: enable pg_stat_statements so the benchmark harness can snapshot top SQL.
    # This intentionally lives in a bench-only compose override file.
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_stat_statements
      - -c
      - pg_stat_statements.track=top
      - -c
      - pg_stat_statements.max=10000
      - -c
      - pg_stat_statements.save=off
