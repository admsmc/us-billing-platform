services:
  postgres:
    image: postgres:15.14
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_HOST_AUTH_METHOD: md5

      # Per-service dev DB passwords (override via shell env or a .env file).
      HR_DB_PASSWORD: ${HR_DB_PASSWORD:-hr_service}
      TAX_DB_PASSWORD: ${TAX_DB_PASSWORD:-tax_service}
      LABOR_DB_PASSWORD: ${LABOR_DB_PASSWORD:-labor_service}
      ORCHESTRATOR_DB_PASSWORD: ${ORCHESTRATOR_DB_PASSWORD:-orchestrator_service}
      TIME_DB_PASSWORD: ${TIME_DB_PASSWORD:-time_service}
    ports:
      - "15432:5432"
    command: >-
      -c password_encryption=md5
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./docker/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh:ro

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      - postgres
    environment:
      # Point to actual postgres service
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
    ports:
      - "16432:6432"
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro

  hr-service:
    build:
      context: .
      dockerfile: hr-service/Dockerfile
    depends_on:
      - postgres
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/us_payroll_hr
      SPRING_DATASOURCE_USERNAME: hr_service
      SPRING_DATASOURCE_PASSWORD: ${HR_DB_PASSWORD:-hr_service}
      # Optional benchmark-only endpoint for discovering seeded employee ID range.
      HR_BENCHMARKS_ENABLED: ${HR_BENCHMARKS_ENABLED:-false}
      HR_BENCHMARKS_TOKEN: ${WORKER_BENCHMARKS_TOKEN:-}

  tax-service:
    build:
      context: .
      dockerfile: tax-service/Dockerfile
    depends_on:
      - postgres
    environment:
      SERVER_PORT: 8082
      TAX_DB_URL: jdbc:postgresql://postgres:5432/us_payroll_tax
      TAX_DB_USERNAME: tax_service
      TAX_DB_PASSWORD: ${TAX_DB_PASSWORD:-tax_service}

  labor-service:
    build:
      context: .
      dockerfile: labor-service/Dockerfile
    depends_on:
      - postgres
    environment:
      SERVER_PORT: 8083
      LABOR_DB_URL: jdbc:postgresql://postgres:5432/us_payroll_labor
      LABOR_DB_USERNAME: labor_service
      LABOR_DB_PASSWORD: ${LABOR_DB_PASSWORD:-labor_service}

  time-ingestion-service:
    build:
      context: .
      dockerfile: time-ingestion-service/Dockerfile
    depends_on:
      - postgres
    environment:
      SERVER_PORT: 8084
      TIME_DB_URL: jdbc:postgresql://postgres:5432/us_payroll_time
      TIME_DB_USERNAME: time_service
      TIME_DB_PASSWORD: ${TIME_DB_PASSWORD:-time_service}

  payroll-orchestrator-service:
    build:
      context: .
      dockerfile: payroll-orchestrator-service/Dockerfile
    depends_on:
      - postgres
      - time-ingestion-service
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/us_payroll_orchestrator
      SPRING_DATASOURCE_USERNAME: orchestrator_service
      SPRING_DATASOURCE_PASSWORD: ${ORCHESTRATOR_DB_PASSWORD:-orchestrator_service}

      # Service-to-service base URLs (default client config is localhost, which is wrong in Docker)
      DOWNSTREAMS_HR_BASE_URL: http://hr-service:8081
      DOWNSTREAMS_TAX_BASE_URL: http://tax-service:8082
      DOWNSTREAMS_LABOR_BASE_URL: http://labor-service:8083
      DOWNSTREAMS_TIME_BASE_URL: http://time-ingestion-service:8084
      DOWNSTREAMS_TIME_ENABLED: ${DOWNSTREAMS_TIME_ENABLED:-false}


  payroll-worker-service:
    build:
      context: .
      dockerfile: payroll-worker-service/Dockerfile
    depends_on:
      - hr-service
      - tax-service
      - labor-service
      - time-ingestion-service
    environment:
      # Keep worker internal; gateway will expose 8080.
      SERVER_PORT: 8088
      DOWNSTREAMS_HR_BASE_URL: http://hr-service:8081
      DOWNSTREAMS_TAX_BASE_URL: http://tax-service:8082
      DOWNSTREAMS_LABOR_BASE_URL: http://labor-service:8083
      DOWNSTREAMS_TIME_BASE_URL: http://time-ingestion-service:8084
      DOWNSTREAMS_TIME_ENABLED: ${DOWNSTREAMS_TIME_ENABLED:-false}
      DOWNSTREAMS_ORCHESTRATOR_BASE_URL: http://payroll-orchestrator-service:8085
      # JWT config moved to benchmark profile - see application-benchmark.yml
      # Benchmark-only endpoint (disabled by default).
      WORKER_BENCHMARKS_ENABLED: ${WORKER_BENCHMARKS_ENABLED:-false}
      WORKER_BENCHMARKS_TOKEN: ${WORKER_BENCHMARKS_TOKEN:-}

  edge-service:
    build:
      context: .
      dockerfile: edge-service/Dockerfile
    depends_on:
      - payroll-worker-service
    environment:
      SERVER_PORT: 8080
      WORKER_BASE_URL: http://payroll-worker-service:8088
      # Gateway auth is disabled by default; set EDGE_AUTH_MODE=HS256 and EDGE_AUTH_HS256_SECRET for dev JWT validation.
      EDGE_AUTH_MODE: ${EDGE_AUTH_MODE:-DISABLED}
      EDGE_AUTH_HS256_SECRET: ${EDGE_AUTH_HS256_SECRET:-}
    ports:
      - "8080:8080"
