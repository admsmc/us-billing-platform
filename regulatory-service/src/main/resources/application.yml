server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: regulatory-service
  flyway:
    enabled: true
    locations: classpath:db/migration/regulatory

# Regulatory service database configuration.
# Override these values per-environment when running against a real Postgres instance.
regulatory:
  db:
    url: ${REGULATORY_DB_URL:jdbc:postgresql://localhost:5432/us_billing_regulatory}
    username: ${REGULATORY_DB_USERNAME:regulatory_service}
    # Avoid committing credential-shaped defaults; supply via env/secret manager.
    password: ${REGULATORY_DB_PASSWORD:}

management:
  endpoint:
    health:
      probes:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
